<html>

<head>
    <title>Shopping List</title>
    <style>
        
    </style>
</head>

<body>
    <div id="message">JavaScript Course</div>
    <div id="wrapper">Page 1</div><img id="imgSwap">
    <script>
        var i = document.getElementById("imgSwap");
        var imgHolder = "http://via.placeholder.com/350x150/ff0000/fff?Text=Image1"
        var t;
        window.onload = function(){
            i.src = imgHolder;
        }
        
        i.addEventListener("click", function(e){
            console.log(e);
            message("clicked");
        })

        i.addEventListener("mouseover", function(e){
            t = this.src;
            this.src = "http://via.placeholder.com/350x150/ffff00/fff?Text=Image2"
            message("over");
        })
        
        i.addEventListener("mouseout", function(e){
            this.src = t;
            message("out");
        })

        function clmg(t){
           message(t.src);
           imgHolder = t.src;
           t.src = "http://via.placeholder.com/350x150/ff0900/fcf?Text=Image2"
       }

       function blmg(t){
           t.src = imgHolder;
       }

       function message(m){
           document.getElementById('wrapper').innerHTML = m;
       }
    </script>
</body>

</html>
