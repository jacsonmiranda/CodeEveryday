<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<div id="wrapper">Page 1</div> 
<form>
  First Name: <input type="text" id="e1" value="Laurence"><br>
  First Name: <input type="text" id="e2" value="Miranda"><br>
  <input type="button" onclick="sendInfo()" value="submit">
</form>
<script>

  function sendInfo() {
    var p = event.target.parentElement;
    message( "Welcome " + p.e1.value + " " + p.e2.value);
  }

  function message(m){
    document.getElementById("wrapper").innerHTML = m;
  }
</script>
</body>
</html>
