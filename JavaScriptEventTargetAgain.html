<!DOCTYPE html>
<html>

<head>
    <title>Complete JavaScript Course</title>
</head>

<body onload="startImg()">
    <div id="wrapper">Complete JavaScript Course</div>
    <input type="text" name="myNum" onkeypress="numCheck()" onpaste="return false">
    <input type="text" name="myNum2" onkeypress="numCheck2()" onpaste="return true">
    <script>

        function numCheck(){
            message(!isNaN(event.key));
            return !isNaN(event.key);            
        }

        function numCheck2(){
            message(isNaN(event.key));
            return isNaN(event.key);            
        }

        function message(m){
            document.getElementById("wrapper").innerHTML = m;
        }
    </script>
</body>

</html>
